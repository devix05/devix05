name: Generate Snake Dark

on:
  schedule:
    - cron: "0 0 * * *"   # Läuft jeden Tag um 00:00
  workflow_dispatch:       # Manueller Start möglich

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Repository auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Snake Animation generieren
      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: devix05
          output: snake.svg   # ⚠️ Direkt im Root speichern

      # 3️⃣ Prüfen, ob die Datei erstellt wurde
      - name: Check generated files
        run: ls -l

      # 4️⃣ Datei direkt ins main-Branch pushen
      - name: Commit and push Snake
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add snake.svg
          git commit -m "Update snake.svg" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
